<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="custom.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <table class="table table-hover">
        <!-- Header of the table. -->
        <thead>
          <tr>
            <th scope="col" class="time">Time</th>
            <th scope="col">Task</th>
            <th scope="col">Save</th>
        </tr>
        </thead>
        <tbody>
         <!-- 8am -->
          <tr>
            <th scope="row" class="time">8am</th>
            <td class="task addTask">
            </td>
            <td></td>
          </tr>
          <!-- 9am -->
          <tr>
            <th scope="row" class="time">9am</th>
            <td class="task addTask">
            </td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" class="time">10am</th>
            <td class="task addTask"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" class="time">11am</th>
            <td class="task addTask"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" class="time">12pm</th>
            <td class="task addTask"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" class="time">1pm</th>
            <td class="task addTask"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" class="time">2pm</th>
            <td class="task addTask"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" class="time">3pm</th>
            <td class="task addTask"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" class="time">4pm</th>
            <td class="task addTask"></td>
            <td></td>
          </tr>
          <tr>
            <th scope="row" class="time">5pm</th>
            <td class="task addTask"></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
</body>
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
